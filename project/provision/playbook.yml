    - cloudalchemy.node-exporter
    - cloudalchemy.grafana
  vars:
    prometheus_targets:
      node:
      - targets:
        - localhost:9100
        - 192.168.11.150:9100
        - 192.168.11.151:9100
        - 192.168.11.152:9100
        labels:
          env: lab15

- name: Установка cloudalchemy.node-exporter
