---
# tasks file for provision/nginx_setup
- name: Install packages for nginx_setup role
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ packages }}"

- name: Permit traffic in default zone for http service
  firewalld:
    service: http
    permanent: yes
    state: enabled
    immediate: yes

- name: Config nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Start 
  systemd:
    name: nginx
    state: restarted
    enabled: yes

