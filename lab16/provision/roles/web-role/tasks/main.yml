---
# tasks file for ./provision/roles/web-role
- name: Install requied packages
  yum:
    name: "{{ packages }}"
    state: present

- name: Copy nginx config file from template
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: "{{ nginx_conf_mode }}"
  notify:
    - reload_nginx
