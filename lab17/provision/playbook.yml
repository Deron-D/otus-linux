---
- hosts: all # part running on all hosts
  become: true
  tasks:
  - name: Install epel-release # переведём синтаксис yum из deprecated
    yum:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - epel-release
   
  - name: Install borg
    yum:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
      - borgbackup

- hosts: backupserver 
  become: true
  roles:
    - backup-server-role
    
- hosts: client 
  become: true
  roles:
    - client-role
