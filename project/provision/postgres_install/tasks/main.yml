---
# tasks file for provision/postgres_install

- name: RU localedef
  shell: localedef -i ru_RU -f UTF-8 ru_RU.UTF-8

  #- name: Install PostgreSQL repo
  #yum:
  #  name: "{{ postgresql_repo }}"
  #  state: present
- name: Install centos.rpm from PostgresPro
  shell: |
    rpm -i https://repo.postgrespro.ru/pgpro-11/keys/centos.rpm
    yum makecache

- name: Install PostgreSQL packages
  package:
    name: "{{ packages }}"
    state: present
